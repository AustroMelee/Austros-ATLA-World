name: Analyze Unused Files

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze-unused:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: yarn install --frozen-lockfile || npm install
      - name: Run unused file analysis
        run: node scripts/auto-crossref.cjs
      - name: Move report to root
        run: mv docs/unused-report/UNUSED_FILES_REPORT.md ./UNUSED_FILES_REPORT.md
      - name: Fail if new orphans without rationale
        run: node scripts/check-unused-rationale.cjs 