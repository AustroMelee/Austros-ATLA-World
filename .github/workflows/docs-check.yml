name: Docs Sync Check

on:
  pull_request:
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'docs/SYSTEM ARCHITECTURE.MD'

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: node scripts/docs-refresh.cjs
      - name: Fail if SYSTEM ARCHITECTURE.MD changed
        run: |
          git diff --exit-code docs/SYSTEM\ ARCHITECTURE.MD
